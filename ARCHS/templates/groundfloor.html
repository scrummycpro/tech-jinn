<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple of Richmack - Scroll Zoom</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
    // Scene Setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x333333);

    // Camera Setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 40, 30);  // Initial position
    camera.lookAt(0, 0, 0);

    // Renderer Setup
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040); 
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(10, 20, 10);
    scene.add(pointLight);

    // OrbitControls for Zoom and Rotation
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;  // Enable zoom on scroll
    controls.zoomSpeed = 0.5;    // Control zoom speed

    // Create Larger Chessboard (16x16)
    const boardSize = 16;
    const tileSize = 1;
    const halfBoardSize = boardSize / 2;

    for (let x = -halfBoardSize; x < halfBoardSize; x++) {
        for (let z = -halfBoardSize; z < halfBoardSize; z++) {
            const geometry = new THREE.BoxGeometry(tileSize, 0.1, tileSize);
            const material = new THREE.MeshPhongMaterial({ color: (x + z) % 2 === 0 ? 0xffffff : 0x000000 });
            const tile = new THREE.Mesh(geometry, material);
            tile.position.set(x * tileSize, 0, z * tileSize);
            scene.add(tile);
        }
    }

    // Optional: Add a base for the temple
    const baseGeometry = new THREE.BoxGeometry(boardSize * tileSize, 0.5, boardSize * tileSize);
    const baseMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
    const base = new THREE.Mesh(baseGeometry, baseMaterial);
    base.position.set(0, -0.5, 0);
    scene.add(base);

    // Render the Scene
    function animate() {
        requestAnimationFrame(animate);
        controls.update();  // Update controls for interaction
        renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });

</script>

</body>
</html>
