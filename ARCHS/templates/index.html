  <style>
    /* Basic reset and body styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      font-family: 'Creepster', cursive;
      text-align: center;
    }

    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    /* Center content container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    /* Darker glowing background effect */
    .background-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 69, 0, 0.1), rgba(0, 0, 0, 0));
      transform: translate(-50%, -50%);
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.7;
      }
    }

    /* Glowing eerie title with animation */
    .arc-text {
      font-size: 5em; /* Increased font size */
      letter-spacing: 0.1em;
      text-shadow: 0px 0px 15px rgba(255, 69, 0, 0.8), 0px 0px 30px rgba(255, 165, 0, 0.8);
      margin-bottom: 5px;
      animation: glow 2s infinite alternate, fadeInUp 1.5s ease-out;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0px 0px 15px rgba(255, 69, 0, 0.8), 0px 0px 30px rgba(255, 165, 0, 0.8);
      }
      50% {
        text-shadow: 0px 0px 30px rgba(255, 165, 0, 1), 0px 0px 40px rgba(255, 69, 0, 1);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Flame */
    .flame {
      width: 200px;
      height: auto;
      animation: flicker 1s infinite ease-in-out;
    }

    @keyframes flicker {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      25% { transform: scale(1.02) translateY(-2px); opacity: 0.95; }
      50% { transform: scale(1.05) translateY(-4px); opacity: 0.9; }
      75% { transform: scale(1.03) translateY(-3px); opacity: 0.97; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }

    /* Glass-style button */
    .glass-button {
      display: inline-block;
      margin-top: 20px;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      color: white;
      font-size: 2em;
      text-decoration: none;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 2s ease-out;
    }

    .glass-button:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
      .arc-text {
        font-size: 3.5em; /* Smaller on mobile */
      }
      .glass-button {
        font-size: 1.5em; /* Adjust button size for mobile */
        padding: 15px 30px;
      }
    }
  </style>
