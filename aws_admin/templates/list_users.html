{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Last 50 Created Users</h2>
    <div class="row">
        {% for user in users %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ user[0] }}</h5>
                    <p class="card-text">
                        Bucket Name: {{ user[1] }}<br>
                        Status: {{ user[2] }}
                    </p>
                    <a href="{{ url_for('export_credentials', user_name=user[0]) }}" class="btn btn-primary">Export Credentials</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
