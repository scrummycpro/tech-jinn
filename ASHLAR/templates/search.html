<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Logic Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h1 class="text-center my-5">Search Logic Table</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST">
                    <div class="mb-3">
                        <label for="keyword" class="form-label">Keyword:</label>
                        <input type="text" id="keyword" name="keyword" class="form-control" value="{{ keyword }}">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
            </div>
        </div>

        {% if results is not none %}
            <div class="row mt-5">
                {% for row in results %}
                    <div class="col-md-4">
                        <div class="card bg-secondary text-light mb-3">
                            <div class="card-body">
                                <p><strong>ID:</strong> {{ row['id'] }}</p>
                                <p><strong>Timestamp:</strong> {{ row['timestamp'] }}</p>
                                <p><strong>Prompt:</strong> {{ row['prompt'] }}</p>
                                <p><strong>Response:</strong></p>
                                <div>{{ row['response']|safe }}</div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
